title: thinkridentity
author: ThinkR-open
version: 1.0.3
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      menu:
        titleSelector: "h1"
        useTextContentForMissingTitles: false
        hideMissingTitles: true
      slideNumber: true
      theme: [default, thinkridentity.scss]
      footer: |
        **<i class="las la-book"></i> {{< meta title >}}** |
        {{< meta subtitle >}}
      title-slide-attributes:
        data-background-image: background.png
      code-annotations: hover
      chalkboard: true
      scrollActivationWidth: 0
      execute:
        echo: true
